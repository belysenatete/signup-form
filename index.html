<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>signup-form</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <h1>Create an account</h1>
            <p>Let's get started with your first 30 days free trial</p>
            <form> 
                <div> 
                    <label for="name">Name</label>
                    <br>
                    <input type="text" name="name" id="name">  
                </div>
                <div>
                    <label for="email">Email</label>
                    <br>
                    <input type="email" name="email" id="email"> 
                </div>
                <div>
                    <label for="password">Password</label>
                    <br>
                    <input type="password" name="password" id="password"> 
                </div>
                <button class="CreateAccount">Create account</button>
                <br>
                <button><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#FFC107"   class="bi bi-google" viewBox="0 0 16 16">
                    <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
                  </svg>Sign up with Google</button>
                <br>
                <P class="login">Already have an account? <a href="">Log in</a></P>
                <br>
                 </form>

        </div>
        <div class="image-container">
           <img class="image" src="/pexels-慶文-施-11055624-removebg-preview.png" alt="girl holding a leaf" >
        </div>
    </div>
</body>
</html>
